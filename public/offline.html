<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Synapse AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .features {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 25px;
      margin-top: 40px;
      text-align: left;
    }

    .features h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      padding: 8px 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    .features li::before {
      content: 'âœ“ ';
      margin-right: 10px;
      font-weight: bold;
    }

    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .icon {
        width: 80px;
        height: 80px;
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”Œ</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry - Synapse AI has offline capabilities!
    </p>

    <div class="features">
      <h2>Available Offline</h2>
      <ul>
        <li>View cached conversations</li>
        <li>Browse saved documents</li>
        <li>Review completed tasks</li>
        <li>Access analytics dashboards</li>
        <li>Use voice commands (limited)</li>
      </ul>
    </div>

    <button onclick="location.reload()">Try Again</button>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      location.reload()
    })

    // Check connection status every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        location.reload()
      }
    }, 5000)
  </script>
</body>
</html>
